<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>6Daily News Bulletin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      gap: 2rem;
    }

    .nav-item {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
    }

    .nav-item.active::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #007bff;
    }

    .dashboard {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      color: #222;
      text-align: center;
      margin-bottom: 2rem;
    }

    .news-article {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      transition: 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }

    .news-article:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.07);
    }

    .news-article h2 {
      font-size: 1.4rem;
      margin-bottom: 0.8rem;
      color: #007bff;
    }

    .news-article p {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
    }

    strong {
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .dashboard {
        padding: 1rem;
      }

      .news-article h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="nav-item">Dashboard</a>

  </nav>

</body>
